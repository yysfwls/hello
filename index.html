<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/tanchuang.css">

</head>
<body>
<div class="header">
    <h1 class="logo"><a href="#"></a></h1>
    <ul class="register">
        <li>登录</li>
        <li>设置</li>
    </ul>
</div>
<div class="content">
    <div class="content_in">
        <div class="content_left">
            <div class="content_toolbar">
                <span class="redheart"><i></i>收藏</span>
                <span><i></i>添加到</span>
                <span class="download"><i></i>下载</span>
                <span class="delete"><i></i>删除</span>
                <span class="content_toolbar-del"><i></i>清空列表</span>
            </div>
            <div class="content_list" data-mcs-theme="minimal-dark">
                <ul>
                    <li class="list_title">
                        <div class="list_check"><i></i></div>
                        <div class="list_number"></div>
                        <div class="list_name">歌曲</div>
                        <div class="list_singer">歌手</div>
                        <div class="list_time">时长</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content_right">
            <div class="song_info">
                <a href="javascript:;" class="song_info_pic">
                    <img src="img/joker.jpg" alt="">
                </a>
                <div class="song_info_name">歌曲名称
                    <a href="javascript:;">啦啦啦啦啦啦啦</a>
                </div>
                <div class="song_info_singer">歌手名
                    <a href="javascript:;">啦啦</a>
                </div>
                <div class="song_info_ablum">专辑名
                    <a href="javascript:;">嗷嗷嗷</a>
                </div>
            </div>
            <div class="song_lyric_container">
                <ul class="song_lyric">
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer_in">
        <a href="javascript:;" class="music_pre"></a>
        <a href="javascript:;" class="music_play"></a>
        <a href="javascript:;" class="music_next"></a>
        <div class="music_progress_info">
            <div class="music_progress_top">
                <span class="music_progress_name">啦啦啦啦啦啦 / joker</span>
                <span class="music_progress_time">00:00 / 05:23</span>
            </div>
            <div class="music_progress_bar">
                <div class="music_progress_line">
                    <div class="music_progress_dot"></div>
                </div>
            </div>
        </div>
        <a href="javascript:;" class="music_mode"></a>
        <a href="javascript:;" class="music_fav"></a>
        <a href="javascript:;" class="music_down"></a>
        <a href="javascript:;" class="music_comment"></a>
        <a href="javascript:;" class="music_only"></a>
        <div class="music_voice_info">
            <a href="javascript:;" class="music_voice_icon"></a>
            <div class="music_voice_bar">
                <div class="music_voice_line">
                    <div class="music_voice_dot"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mask_bg"></div>
<div class="mask"></div>
<audio src=""></audio>

<!--登录弹窗-->
<div class="log">
    <div class="log_top">
        <p class="menu-item active" a="1">QQ登录</p>
        <p class="menu-item" a="2">微信登录</p>
        <img src="img/del.png" alt="">
    </div>
    <div class="qh">
        <div class="log_content" b="1">
        <h3>快速安全登录</h3>
        <h4>请使用<a>QQ手机版</a>扫描二维码,</h4>
        <h4>或点击头像授权按钮</h4>
        <div class="log_content_img">
            <img src="" alt="">
            <img src="" alt="">
        </div>
        <div class="toptop">
            <input type="checkbox" name="" value="" class="log_content_left">下次自动登录
            <div class="log_content_right">
                <p>账号密码登录</p>
                <p>注册新账号</p>
                <p>意见反馈</p>
            </div>
        </div>
    </div>
        <div class="hide" b="2">
            <div class="img"><img src="" alt=""></div>
            <h5>请使用微信扫描二维码登录</h5>
            <h5>"QQ音乐"</h5>
            <h5>QQ与微信账号的音乐资产 付费特权不互通</h5>
        </div>
    </div>
    <div class="log_footer">
        <button>下载客户端 体验更多内容</button>
    </div>
</div>

<!--提示弹窗-->
<div class="wrong">
    <div class="wrong_top">
        <p>QQ音乐提醒您</p>
        <img src="img/del.png" alt="">
    </div>
    <div class="content">
        <div class="left">
            <img src="img/remind.png" alt="">
        </div>
        <div class="right">
            <h4>下载歌曲需要在QQ音乐客户端操作!</h4>
            <p>若您未安装QQ音乐客户端请先安装。</p>
        </div>
        <div class="btn">
        <button>打开客户端</button>
        <button>下载客户端</button>
        </div>
    </div>
</div>

<script src="js/jquery-1.12.4.js"></script>

<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="js/player.js"></script>
<script src="js/progress.js"></script>
<script src="js/lyric.js"></script>
<script src="js/index.js"></script>
<script src="js/myWrite.js"></script>

</body>
</html>
